  <section class="container">
    <div class="row">
        <div class="col md-6 mt-5">
            <h1 class="roll-in-left">Envianos Un Mensaje</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label  border">Nombre y Apellido</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Y Apellido">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label  border">E-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label  border">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escribe Aqui" rows="3"></textarea>
                  </div>


            </form>
        </div>
        <div class="accordion roll-in-left " id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
               Telefono
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                +54 1123435678
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed text-bg-light " type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Direccion
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Calle siempre viva 2345
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed text-bg-light " type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Correo Electronico
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Info@monumental.com
              </div>
            </div>
